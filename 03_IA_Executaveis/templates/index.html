<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Depurador Lotofácil Online</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f9; color: #333; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 90%; max-width: 900px; background-color: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #1a73e8; font-size: 2.0em; margin-bottom: 20px; }
        .input-group { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 25px; flex-wrap: wrap; }
        .input-group label { font-size: 1.1em; font-weight: 600; }
        .input-group input { padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 1em; width: 150px; text-align: center; }
        button { background-color: #1a73e8; color: #fff; padding: 12px 25px; border: none; border-radius: 6px; font-size: 1.1em; cursor: pointer; transition: background-color .3s ease; white-space: nowrap; }
        button:hover { background-color: #155bb5; }
        .status { text-align: center; font-size: 1.1em; font-weight: bold; margin-top: 20px; min-height: 30px; }
        .resultados { margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px; }
        .resultado-item { font-size: 1.05em; line-height: 1.6; text-align: center; }
        .resultado-item span { font-weight: bold; color: #1a73e8; }
        .chart-buttons { margin-top: 20px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fff; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 90%; max-width: 900px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); position: relative; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        .modal-header h2 { margin: 0; color: #1a73e8; }
        .close-btn { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close-btn:hover, .close-btn:focus { color: #000; text-decoration: none; cursor: pointer; }
        .grafico-container { width: 100%; height: 60vh; }
        .grafico-container canvas { width: 100% !important; height: 100% !important; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Depurador Lotofácil</h1>
        <div class="input-group">
            <label for="concursoInput">Concurso de Referência:</label>
            <input type="number" id="concursoInput" value="3006" />
            <button id="analisarBtn">Analisar</button>
        </div>
        <div id="status" class="status"></div>
        <div class="resultados" id="resultadosDiv" style="display:none;">
            <p class="resultado-item">Total de cartões iniciais: <span id="total-inicial"></span></p>
            <p class="resultado-item">Total de cartões aprovados: <span id="total-aprovados"></span></p>
            <p class="resultado-item">Percentual de aprovação: <span id="percentual-aprovados"></span>%</p>
            <div class="chart-buttons">
                <button id="btn-somas">Ver Histograma de Somas</button>
                <button id="btn-pares">Ver Distribuição de Pares</button>
            </div>
        </div>
    </div>

    <div id="graficoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Título do Gráfico</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="grafico-container">
                <canvas id="modalChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const analisarBtn = document.getElementById('analisarBtn');
        const concursoInput = document.getElementById('concursoInput');
        const statusDiv = document.getElementById('status');
        const resultadosDiv = document.getElementById('resultadosDiv');
        const totalInicialSpan = document.getElementById('total-inicial');
        const totalAprovadosSpan = document.getElementById('total-aprovados');
        const percentualAprovadosSpan = document.getElementById('percentual-aprovados');
        const btnSomas = document.getElementById('btn-somas');
        const btnPares = document.getElementById('btn-pares');
        const modal = document.getElementById('graficoModal');
        const closeBtn = document.getElementsByClassName('close-btn')[0];
        const modalTitle = document.getElementById('modalTitle');
        const modalChart = document.getElementById('modalChart');

        let chartInstance = null;
        let analiseData = null;

        const openModal = () => { modal.style.display = 'block'; };
        const closeModal = () => { modal.style.display = 'none'; if (chartInstance) { chartInstance.destroy(); } };
        closeBtn.addEventListener('click', closeModal);
        window.addEventListener('click', (ev) => { if (ev.target === modal) closeModal(); });
        window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

        analisarBtn.addEventListener('click', async () => {
            const concurso = parseInt(concursoInput.value, 10);
            statusDiv.innerText = 'Processando...';
            resultadosDiv.style.display = 'none';
            analisarBtn.disabled = true;
            analisarBtn.innerText = 'Analisando...';
            try {
                const response = await fetch('/analisar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ concurso })
                });
                const data = await response.json();
                if (response.ok) {
                    analiseData = data;
                    totalInicialSpan.innerText = data.total_inicial;
                    totalAprovadosSpan.innerText = data.total_aprovados;
                    percentualAprovadosSpan.innerText = (data.percentual_aprovados || 0).toFixed(2);
                    if (!data.somas_aprovadas || data.somas_aprovadas.length === 0) {
                        statusDiv.innerText = 'Nenhum cartão aprovado com os filtros atuais.';
                        resultadosDiv.style.display = 'none';
                    } else {
                        statusDiv.innerText = 'Análise concluída com sucesso!';
                        resultadosDiv.style.display = 'block';
                    }
                } else {
                    statusDiv.innerText = `Erro: ${data.error || 'Erro desconhecido'}`;
                }
            } catch (err) {
                statusDiv.innerText = `Erro de conexão: ${err.message}`;
            } finally {
                analisarBtn.disabled = false;
                analisarBtn.innerText = 'Analisar';
            }
        });

        function desenharBarChart(labels, values, titulo, rotulo) {
            openModal();
            modalTitle.innerText = titulo;
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(modalChart, {
                type: 'bar',
                data: { labels, datasets: [{ label: rotulo, data: values, backgroundColor: 'rgba(26,115,232,0.7)', borderColor: 'rgba(26,115,232,1)', borderWidth: 1 }] },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true }, x: { title: { display: true, text: '' } } } }
            });
        }

        btnSomas.addEventListener('click', () => {
            if (!analiseData) return;
            const somas = analiseData.somas_aprovadas;
            const somasCount = {};
            somas.forEach(s => { somasCount[s] = (somasCount[s] || 0) + 1; });
            const labels = Object.keys(somasCount).map(Number).sort((a,b)=>a-b);
            const values = labels.map(l => somasCount[l]);
            desenharBarChart(labels, values, 'Histograma de Somas dos Cartões Aprovados', 'Frequência de Somas');
        });

        btnPares.addEventListener('click', () => {
            if (!analiseData) return;
            const pares = analiseData.pares_aprovados;
            const paresCount = {};
            pares.forEach(p => { paresCount[p] = (paresCount[p] || 0) + 1; });
            const labels = Object.keys(paresCount).map(Number).sort((a,b)=>a-b);
            const values = labels.map(l => paresCount[l]);
            desenharBarChart(labels, values, 'Distribuição de Pares nos Cartões Aprovados', 'Frequência de Pares');
        });
    </script>
</body>
</html>
