<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .test-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .test-button:hover {
            background-color: #0056b3;
        }
        
        /* üéØ MODAL DE BOAS-VINDAS COM IFRAME DOS PLANOS */
        .welcome-modal {
            display: none;
            position: fixed;
            z-index: 99999 !important;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .welcome-modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 3px solid #A855F7;
            border-radius: 25px;
            padding: 30px;
            max-width: 95%;
            width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(168, 85, 247, 0.5);
            animation: welcomeFadeIn 0.5s ease-out;
            z-index: 100000;
        }

        .welcome-close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            color: #A855F7;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .welcome-close-btn:hover {
            color: #8B5CF6;
            transform: scale(1.1);
        }

        /* Header do Modal */
        .welcome-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(168, 85, 247, 0.3);
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #A855F7, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: #cbd5e1;
        }

        /* Container do iframe */
        .plans-iframe-container {
            width: 100%;
            height: 50vh;
            border-radius: 15px;
            overflow: hidden;
            background: #ffffff;
        }

        .plans-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        /* Anima√ß√µes */
        @keyframes welcomeFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .fade-out {
            animation: welcomeFadeOut 0.3s ease-in forwards;
        }

        @keyframes welcomeFadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.9); }
        }
    </style>
</head>
<body>
    <h1>Teste do Modal de Boas-Vindas</h1>
    <p>Clique no bot√£o abaixo para testar o modal:</p>
    <button class="test-button" onclick="showModal()">Mostrar Modal</button>
    
    <!-- üéØ MODAL DE BOAS-VINDAS COM PLANOS PREMIUM -->
    <div id="welcomePlansModal" class="welcome-modal" style="display: flex !important; z-index: 99999 !important; opacity: 1 !important; visibility: visible !important; position: fixed !important; left: 0 !important; top: 0 !important; width: 100% !important; height: 100% !important; background-color: rgba(0, 0, 0, 0.9) !important; backdrop-filter: blur(15px) !important; justify-content: center !important; align-items: center !important; overflow-y: auto !important; pointer-events: auto !important;">
        <div class="welcome-modal-content" style="z-index: 100000 !important; background: linear-gradient(135deg, #1a1a2e, #16213e) !important; border: 3px solid #A855F7 !important; border-radius: 25px !important; padding: 30px !important; max-width: 95% !important; width: 800px !important; max-height: 90vh !important; overflow-y: auto !important; position: relative !important; box-shadow: 0 20px 60px rgba(168, 85, 247, 0.5) !important;">
            <span id="closeWelcomeModal" class="welcome-close-btn">&times;</span>
            
            <!-- Header do Modal -->
            <div class="welcome-header">
                <h2 class="welcome-title">üéâ Bem-vindo(a) √†s Loterias Inteligentes!</h2>
                <p class="welcome-subtitle">Escolha o plano ideal para voc√™</p>
            </div>

            <!-- iframe com a p√°gina de planos -->
            <div class="plans-iframe-container">
                <iframe 
                    src="https://www.google.com" 
                    class="plans-iframe"
                    frameborder="0"
                    scrolling="yes">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        // üéØ MODAL DE BOAS-VINDAS COM PLANOS - VERS√ÉO ROBUSTA
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üéØ DOM carregado - Iniciando modal de boas-vindas');
            
            const modal = document.getElementById('welcomePlansModal');
            const closeBtn = document.getElementById('closeWelcomeModal');

            console.log('Modal encontrado:', modal);
            console.log('Close button encontrado:', closeBtn);

            if (!modal) {
                console.error('‚ùå Modal n√£o encontrado!');
                return;
            }

            // FOR√áA o modal a aparecer com CSS inline
            modal.style.cssText = `
                display: flex !important;
                z-index: 99999 !important;
                opacity: 1 !important;
                visibility: visible !important;
                position: fixed !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                height: 100% !important;
                background-color: rgba(0, 0, 0, 0.9) !important;
                backdrop-filter: blur(15px) !important;
                justify-content: center !important;
                align-items: center !important;
                overflow-y: auto !important;
                pointer-events: auto !important;
            `;

            console.log('Modal CSS inline aplicado');
            console.log('Modal z-index:', modal.style.zIndex);

            // Fun√ß√£o para fechar o modal
            function closeWelcomeModal() {
                console.log('Fechando modal...');
                modal.style.display = 'none';
                modal.style.opacity = '0';
                modal.style.visibility = 'hidden';
            }

            // Fecha o modal ao clicar no X
            if (closeBtn) {
                closeBtn.addEventListener('click', closeWelcomeModal);
                console.log('Event listener do bot√£o fechar adicionado');
            }

            // Fecha o modal ao clicar fora
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeWelcomeModal();
                }
            });

            // Fecha com ESC
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    closeWelcomeModal();
                }
            });

            console.log('‚úÖ Modal de boas-vindas configurado com sucesso!');
        });

        // Fun√ß√£o para mostrar o modal manualmente
        function showModal() {
            const modal = document.getElementById('welcomePlansModal');
            if (modal) {
                modal.style.display = 'flex';
                modal.style.opacity = '1';
                modal.style.visibility = 'visible';
                console.log('Modal mostrado manualmente!');
            }
        }

        // üöÄ FOR√áA ABERTURA DO MODAL (backup m√∫ltiplo)
        window.addEventListener('load', () => {
            console.log('üöÄ P√°gina carregada - Verificando modal');
            const modal = document.getElementById('welcomePlansModal');
            if (modal) {
                modal.style.cssText = `
                    display: flex !important;
                    z-index: 99999 !important;
                    opacity: 1 !important;
                    visibility: visible !important;
                    position: fixed !important;
                    left: 0 !important;
                    top: 0 !important;
                    width: 100% !important;
                    height: 100% !important;
                    background-color: rgba(0, 0, 0, 0.9) !important;
                    backdrop-filter: blur(15px) !important;
                    justify-content: center !important;
                    align-items: center !important;
                    overflow-y: auto !important;
                    pointer-events: auto !important;
                `;
                console.log('‚úÖ Modal for√ßado a aparecer!');
            }
        });

        // üöÄ FOR√áA ABERTURA DO MODAL (backup com timeout)
        setTimeout(() => {
            console.log('‚è∞ Timeout - Verificando modal');
            const modal = document.getElementById('welcomePlansModal');
            if (modal) {
                modal.style.cssText = `
                    display: flex !important;
                    z-index: 99999 !important;
                    opacity: 1 !important;
                    visibility: visible !important;
                    position: fixed !important;
                    left: 0 !important;
                    top: 0 !important;
                    width: 100% !important;
                    height: 100% !important;
                    background-color: rgba(0, 0, 0, 0.9) !important;
                    backdrop-filter: blur(15px) !important;
                    justify-content: center !important;
                    align-items: center !important;
                    overflow-y: auto !important;
                    pointer-events: auto !important;
                `;
                console.log('‚úÖ Modal for√ßado a aparecer via timeout!');
            }
        }, 1000);
    </script>
</body>
</html>
