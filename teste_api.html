<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Lotof√°cil</title>
</head>
<body>
    <h1>Teste API Lotof√°cil</h1>
    <button onclick="testarAPI()">Testar API</button>
    <div id="resultado"></div>

    <script>
        async function testarAPI() {
            try {
                console.log('üîç Testando API...');
                const response = await fetch('/api/lotofacil/matriz?limit=5');
                console.log('üì° Status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üìä Dados recebidos:', data);
                
                document.getElementById('resultado').innerHTML = `
                    <h3>‚úÖ API funcionando!</h3>
                    <p>Matriz: ${data.matriz.length} linhas</p>
                    <p>√öltimo concurso: ${data.ultimo_concurso[0]}</p>
                    <p>N√∫meros do √∫ltimo: ${data.ultimo_concurso.slice(1).join(', ')}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('‚ùå Erro:', error);
                document.getElementById('resultado').innerHTML = `
                    <h3>‚ùå Erro na API</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
