<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Loterias Inteligentes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #ffffff, #f8fafc);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid #e2e8f0;
        }
        
        .modal-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }
        
        .modal-subtitle {
            color: #4a5568;
            font-size: 1rem;
        }
        
        .plano-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 2px solid #667eea;
        }
        
        .plano-nome {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }
        
        .plano-preco {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }
        
        .plano-periodo {
            color: #e2e8f0;
            font-size: 1rem;
        }
        
        .opcoes-pagamento {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn-pagamento {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
        }
        
        .btn-stripe {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-stripe:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: translateY(-2px);
        }
        
        .btn-pagseguro {
            background: linear-gradient(135deg, #00a8ff, #0097e6);
            color: white;
        }
        
        .btn-pagseguro:hover {
            background: linear-gradient(135deg, #0097e6, #0078d4);
            transform: translateY(-2px);
        }
        
        .btn-cancelar {
            background: #f7fafc;
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }
        
        .btn-cancelar:hover {
            background: #edf2f7;
            color: #2d3748;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #4a5568;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }
        
        .modal-close:hover {
            color: #1a202c;
        }
        
        @media (max-width: 768px) {
            .modal-content {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .plano-preco {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Modal de Pagamento -->
    <div id="modal-pagamento" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModalPagamento()">&times;</button>
            
            <div class="modal-header">
                <h2 class="modal-title">üí≥ Finalizar Assinatura</h2>
                <p class="modal-subtitle">Escolha sua forma de pagamento</p>
            </div>
            
            <!-- Plano Selecionado -->
            <div class="plano-card">
                <div class="plano-nome" id="plano-nome">Plano Mensal</div>
                <div class="plano-preco" id="plano-preco">R$ 29,90</div>
                <div class="plano-periodo" id="plano-periodo">por m√™s</div>
            </div>
            
            <!-- Mensagens -->
            <div id="message" class="message"></div>
            
            <!-- Op√ß√µes de Pagamento -->
            <div class="opcoes-pagamento">
                <button class="btn-pagamento btn-stripe" onclick="pagarComStripe()">
                    <span>üí≥</span>
                    <span>Cart√£o de Cr√©dito/D√©bito</span>
                    <span style="font-size: 0.8rem; opacity: 0.8;">(Stripe)</span>
                </button>
                
                <button class="btn-pagamento btn-pagseguro" onclick="pagarComPagSeguro()">
                    <span>üè¶</span>
                    <span>PIX / Boleto / Cart√£o</span>
                    <span style="font-size: 0.8rem; opacity: 0.8;">(PagSeguro)</span>
                </button>
            </div>
            
            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Processando pagamento...</p>
            </div>
            
            <!-- Bot√£o Cancelar -->
            <button class="btn-pagamento btn-cancelar" onclick="closeModalPagamento()">
                Cancelar
            </button>
        </div>
    </div>

    <script>
        let planoSelecionado = null;
        
        function openModalPagamento(planoId) {
            planoSelecionado = planoId;
            
            // Buscar dados do plano
            fetch('/api/plano/' + planoId)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('plano-nome').textContent = data.plano.nome;
                        document.getElementById('plano-preco').textContent = `R$ ${data.plano.preco.toFixed(2).replace('.', ',')}`;
                        document.getElementById('plano-periodo').textContent = `por ${data.plano.periodo}`;
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar plano:', error);
                });
            
            document.getElementById('modal-pagamento').style.display = 'flex';
        }
        
        function closeModalPagamento() {
            document.getElementById('modal-pagamento').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            planoSelecionado = null;
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.querySelector('.opcoes-pagamento').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.querySelector('.opcoes-pagamento').style.display = 'grid';
        }
        
        function showMessage(text, type = 'success') {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }
        
        async function pagarComStripe() {
            if (!planoSelecionado) return;
            
            showLoading();
            
            try {
                const response = await fetch('/criar_sessao_pagamento', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        plano_id: planoSelecionado,
                        gateway: 'stripe'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirecionar para o Stripe
                    window.location.href = data.url;
                } else {
                    hideLoading();
                    showMessage(data.error || 'Erro ao processar pagamento', 'error');
                }
            } catch (error) {
                hideLoading();
                showMessage('Erro de conex√£o', 'error');
                console.error('Erro:', error);
            }
        }
        
        async function pagarComPagSeguro() {
            if (!planoSelecionado) return;
            
            showLoading();
            
            try {
                const response = await fetch('/criar_pagamento_pagseguro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        plano_id: planoSelecionado,
                        gateway: 'pagseguro'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirecionar para o PagSeguro
                    window.location.href = data.url;
                } else {
                    hideLoading();
                    showMessage(data.error || 'Erro ao processar pagamento', 'error');
                }
            } catch (error) {
                hideLoading();
                showMessage('Erro de conex√£o', 'error');
                console.error('Erro:', error);
            }
        }
        
        // Fechar modal ao clicar fora
        document.getElementById('modal-pagamento').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModalPagamento();
            }
        });
    </script>
</body>
</html>
