<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Loterias Inteligentes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-strength {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            display: none;
        }

        .strength-weak {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .strength-medium {
            background: #fef;
            color: #636;
            border: 1px solid #fcf;
        }

        .strength-strong {
            background: #efe;
            color: #363;
            border: 1px solid #cfc;
        }

        .password-requirements {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .requirement {
            margin: 2px 0;
            display: flex;
            align-items: center;
        }

        .requirement.valid {
            color: #22c55e;
        }

        .requirement.invalid {
            color: #ef4444;
        }

        .requirement-icon {
            margin-right: 8px;
            font-size: 14px;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-register:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            color: #666;
            font-size: 14px;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-login:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #cfc;
            display: none;
        }

        .loading {
            display: none;
            margin-right: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .back-home {
                top: 10px;
                left: 10px;
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">← Voltar ao Início</a>
    
    <div class="register-container">
        <img src="/static/img/Logo_LoteriasIntelitente.png" alt="Logo" class="logo">
        <h1>Criar nova conta</h1>
        <p class="subtitle">Junte-se às Loterias Inteligentes</p>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" name="name" required placeholder="Seu nome completo">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Crie uma senha forte">
                <div class="password-strength" id="passwordStrength"></div>
                <div class="password-requirements">
                    <div class="requirement" id="reqLength">
                        <span class="requirement-icon">❌</span>
                        Mínimo 8 caracteres
                    </div>
                    <div class="requirement" id="reqUppercase">
                        <span class="requirement-icon">❌</span>
                        Pelo menos 1 maiúscula
                    </div>
                    <div class="requirement" id="reqLowercase">
                        <span class="requirement-icon">❌</span>
                        Pelo menos 1 minúscula
                    </div>
                    <div class="requirement" id="reqNumber">
                        <span class="requirement-icon">❌</span>
                        Pelo menos 1 número
                    </div>
                    <div class="requirement" id="reqSpecial">
                        <span class="requirement-icon">❌</span>
                        Pelo menos 1 caractere especial
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirme sua senha">
            </div>
            
            <button type="submit" class="btn-register" id="registerBtn">
                <span class="loading" id="loading">
                    <span class="spinner"></span>
                </span>
                Criar conta
            </button>
        </form>
        
        <div class="divider">
            <span>ou</span>
        </div>
        
        <a href="/login" class="btn-login">Já tenho uma conta</a>
    </div>

    <script>
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const requirements = {
            length: document.getElementById('reqLength'),
            uppercase: document.getElementById('reqUppercase'),
            lowercase: document.getElementById('reqLowercase'),
            number: document.getElementById('reqNumber'),
            special: document.getElementById('reqSpecial')
        };

        // Função para validar senha
        function validatePassword(password) {
            const checks = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            // Atualizar indicadores visuais
            Object.keys(checks).forEach(key => {
                const req = requirements[key];
                const isValid = checks[key];
                req.className = `requirement ${isValid ? 'valid' : 'invalid'}`;
                req.querySelector('.requirement-icon').textContent = isValid ? '✅' : '❌';
            });

            // Calcular força da senha
            const validCount = Object.values(checks).filter(Boolean).length;
            let strength = '';
            let strengthClass = '';

            if (validCount <= 2) {
                strength = 'Fraca';
                strengthClass = 'strength-weak';
            } else if (validCount <= 4) {
                strength = 'Média';
                strengthClass = 'strength-medium';
            } else {
                strength = 'Forte';
                strengthClass = 'strength-strong';
            }

            passwordStrength.textContent = `Força da senha: ${strength}`;
            passwordStrength.className = `password-strength ${strengthClass}`;
            passwordStrength.style.display = 'block';

            return validCount === 5; // Todas as validações passaram
        }

        // Validar senha em tempo real
        password.addEventListener('input', function() {
            validatePassword(this.value);
        });

        // Validar confirmação de senha
        confirmPassword.addEventListener('input', function() {
            const passwordValue = password.value;
            const confirmValue = this.value;
            
            if (confirmValue && passwordValue !== confirmValue) {
                this.style.borderColor = '#ef4444';
            } else {
                this.style.borderColor = '#e1e5e9';
            }
        });

        // Submissão do formulário
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const passwordValue = password.value;
            const confirmPasswordValue = confirmPassword.value;
            const registerBtn = document.getElementById('registerBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Limpar mensagens anteriores
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validações
            if (passwordValue !== confirmPasswordValue) {
                errorMessage.textContent = 'As senhas não coincidem';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!validatePassword(passwordValue)) {
                errorMessage.textContent = 'A senha não atende aos requisitos mínimos';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Mostrar loading
            loading.style.display = 'inline-block';
            registerBtn.disabled = true;
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password: passwordValue })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successMessage.textContent = 'Conta criada com sucesso! Redirecionando...';
                    successMessage.style.display = 'block';
                    
                    // Redirecionar após 1 segundo
                    setTimeout(() => {
                        window.location.href = data.redirect || '/';
                    }, 1000);
                } else {
                    errorMessage.textContent = data.error || 'Erro ao criar conta';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Erro de conexão. Tente novamente.';
                errorMessage.style.display = 'block';
            } finally {
                // Esconder loading
                loading.style.display = 'none';
                registerBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
