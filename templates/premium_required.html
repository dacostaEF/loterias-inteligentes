<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Premium Necessário - Loterias Inteligentes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .loading-container {
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid #A855F7;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(168, 85, 247, 0.3);
        }

        .loading-icon {
            font-size: 4.8rem;
            margin-bottom: 20px;
            display: block;
            animation: pulse 2s infinite;
        }

        .loading-title {
            font-size: 2rem;
            color: #A855F7;
            margin-bottom: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #A855F7, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-message {
            font-size: 1.2rem;
            color: #cbd5e1;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(168, 85, 247, 0.3);
            border-top: 4px solid #A855F7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-icon">🎯</div>
        <h1 class="loading-title">Carregando Planos Premium</h1>
        <p class="loading-message">Preparando as melhores opções para você...</p>
        <div class="spinner"></div>
    </div>

    <!-- Modal de Planos Premium -->
    <div id="welcomePlansModal" style="display: none; position: fixed; z-index: 99999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px); justify-content: center; align-items: center;">
        <div style="background: linear-gradient(135deg, #1a1a2e, #16213e); border: 3px solid #A855F7; border-radius: 25px; padding: 30px; max-width: 95%; width: 1200px; max-height: 90vh; overflow-y: auto; position: relative; box-shadow: 0 20px 60px rgba(168, 85, 247, 0.5);">
            <span id="closeWelcomeModal" style="position: absolute; top: 20px; right: 25px; color: #A855F7; font-size: 2.5rem; font-weight: bold; cursor: pointer;">&times;</span>
            
            <!-- Header do Modal -->
            <div style="text-align: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px solid rgba(168, 85, 247, 0.3);">
                <h2 style="color: #A855F7; font-size: 2.5rem; margin: 0; font-weight: 700;">🎯 Acesso Premium Necessário</h2>
                <p style="color: #E2E8F0; font-size: 1.2rem; margin: 10px 0 0 0;">Desbloqueie todas as funcionalidades avançadas</p>
            </div>
            
            <!-- iframe com a página de planos -->
            <iframe 
                id="plansIframe"
                src="/upgrade_plans" 
                style="width: 100%; height: 100%; border: none; border-radius: 15px; opacity: 0; transition: opacity 0.5s ease-in-out;"
                frameborder="0"
                scrolling="yes"
                allowtransparency="true">
            </iframe>
            
            <!-- Loading Spinner -->
            <div id="loadingSpinner" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #A855F7; font-size: 1.5rem;">
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <div style="width: 40px; height: 40px; border: 4px solid rgba(168, 85, 247, 0.3); border-top: 4px solid #A855F7; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                    <p style="margin-top: 15px; color: #E2E8F0;">Carregando planos...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função para abrir o modal de planos
        window.openWelcomeModal = function() {
            const modal = document.getElementById('welcomePlansModal');
            if (modal) {
                modal.style.display = 'flex';
                console.log('✅ Modal de planos aberto');
            } else {
                console.error('❌ Modal de planos não encontrado');
                window.location.href = '/upgrade_plans';
            }
        };
        
        // Abrir modal automaticamente quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎯 Página premium_required carregada - abrindo modal');
            
            // Aguardar um pouco para mostrar a tela de loading
            setTimeout(() => {
                window.openWelcomeModal();
            }, 1500);
        });
        
        // Event listeners do modal
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('welcomePlansModal');
            const closeBtn = document.getElementById('closeWelcomeModal');
            const iframe = document.getElementById('plansIframe');
            const spinner = document.getElementById('loadingSpinner');
            
            if (closeBtn) {
                closeBtn.addEventListener('click', function() {
                    modal.style.display = 'none';
                    // Redirecionar para a página inicial
                    window.location.href = '/';
                });
            }
            
            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target.id === 'closeWelcomeModal' || e.target.id === 'welcomePlansModal') {
                        modal.style.display = 'none';
                        // Redirecionar para a página inicial
                        window.location.href = '/';
                    }
                });
            }
            
            if (iframe) {
                iframe.addEventListener('load', function() {
                    if (spinner) spinner.style.display = 'none';
                    iframe.style.opacity = '1';
                });
            }
        });
    </script>
</body>
</html>
