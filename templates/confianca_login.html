<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Confian√ßa - Loterias Inteligentes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        /* Container para input com √≠cone de olho */
        .password-input-container {
            position: relative;
            width: 100%;
        }

        .password-input-container input {
            padding-right: 50px; /* Espa√ßo para o √≠cone */
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
        }

        .password-toggle:hover {
            color: #374151;
            background: #f3f4f6;
        }

        .password-toggle:focus {
            outline: none;
            color: #667eea;
            background: #f0f4ff;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .usuarios-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }
        
        .usuarios-info h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .usuario-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .usuario-item:last-child {
            border-bottom: none;
        }
        
        .usuario-nome {
            font-weight: 600;
            color: #495057;
        }
        
        .usuario-email {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .usuario-senha {
            font-family: 'Courier New', monospace;
            background: #d1ecf1;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #0c5460;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
        
        .nivel-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .nivel-confianca {
            background: #d4edda;
            color: #155724;
        }
        
        .nivel-vip {
            background: #fff3cd;
            color: #856404;
        }
        
        .nivel-partner {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üë•</div>
        <h1 class="title">Login de Confian√ßa</h1>
        <p class="subtitle">Acesso especial para pessoas de confian√ßa</p>
        
        <div id="alert-container"></div>
        
        <form id="confianca-login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Digite seu email">
            </div>
            
            <div class="form-group">
                <label for="senha">Senha:</label>
                <div class="password-input-container">
                    <input type="password" id="senha" name="senha" required 
                           placeholder="Digite sua senha">
                    <button type="button" class="password-toggle" id="toggle-senha" title="Mostrar/ocultar senha">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn" id="login-btn">
                <span class="btn-text">Entrar</span>
                <span class="loading">‚è≥</span>
            </button>
        </form>
        
        <div class="usuarios-info">
            <h3>üë• Usu√°rios de Confian√ßa Dispon√≠veis:</h3>
            <div class="usuario-item">
                <div>
                    <span class="usuario-nome">Jo√£o Silva</span>
                    <span class="nivel-badge nivel-confianca">CONFIAN√áA</span>
                </div>
                <div>
                    <span class="usuario-email">joao@confianca.com</span>
                    <span class="usuario-senha">confianca123</span>
                </div>
            </div>
            <div class="usuario-item">
                <div>
                    <span class="usuario-nome">Maria Santos</span>
                    <span class="nivel-badge nivel-vip">VIP</span>
                </div>
                <div>
                    <span class="usuario-email">maria@confianca.com</span>
                    <span class="usuario-senha">vip456</span>
                </div>
            </div>
            <div class="usuario-item">
                <div>
                    <span class="usuario-nome">Pedro Costa</span>
                    <span class="nivel-badge nivel-partner">PARTNER</span>
                </div>
                <div>
                    <span class="usuario-email">pedro@confianca.com</span>
                    <span class="usuario-senha">partner789</span>
                </div>
            </div>
        </div>
        
        <a href="/" class="back-link">‚Üê Voltar ao in√≠cio</a>
    </div>

    <script>
        // Configurar √≠cone de olho para senha
        document.addEventListener('DOMContentLoaded', function() {
            const senhaInput = document.getElementById('senha');
            const toggleBtn = document.getElementById('toggle-senha');
            
            if (senhaInput && toggleBtn) {
                toggleBtn.addEventListener('click', function() {
                    const icon = toggleBtn.querySelector('i');
                    
                    if (senhaInput.type === 'password') {
                        // Mostrar senha
                        senhaInput.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                        toggleBtn.title = 'Ocultar senha';
                    } else {
                        // Ocultar senha
                        senhaInput.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                        toggleBtn.title = 'Mostrar senha';
                    }
                });
            }
        });

        document.getElementById('confianca-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('login-btn');
            const btnText = btn.querySelector('.btn-text');
            const loading = btn.querySelector('.loading');
            const alertContainer = document.getElementById('alert-container');
            
            // Mostrar loading
            btn.disabled = true;
            btnText.style.display = 'none';
            loading.classList.add('show');
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/confianca_login', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                // Limpar alertas anteriores
                alertContainer.innerHTML = '';
                
                if (result.success) {
                    // Mostrar sucesso
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ ${result.message}
                        </div>
                    `;
                    
                    // Redirecionar ap√≥s 1 segundo
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    // Mostrar erro
                    alertContainer.innerHTML = `
                        <div class="alert alert-error">
                            ‚ùå ${result.message}
                        </div>
                    `;
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        ‚ùå Erro de conex√£o. Tente novamente.
                    </div>
                `;
            } finally {
                // Esconder loading
                btn.disabled = false;
                btnText.style.display = 'inline';
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
